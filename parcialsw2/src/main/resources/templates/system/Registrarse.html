<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de Sesión</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="fondo">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <img th:src="@{/img/logo.png}" height="100px" width="310px">
                                </div>
                                <br>
                                <br>
                                <form class="user" method="post" th:action="@{/processLogin}">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="nombre" name="nombre" aria-describedby="emailHelp" placeholder="Nombre">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="apellido" name="apellido" aria-describedby="emailHelp" placeholder="Apellido">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="dni" name="dni" aria-describedby="emailHelp" placeholder="DNI">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="correo" name="correo" aria-describedby="emailHelp" placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="contraseña" name="contraseña" aria-describedby="emailHelp" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="cont2" name="cont2" aria-describedby="emailHelp" placeholder="Contraseña">
                                    </div>

                                    <hr>
                                    <button type="submit" class="btn btn-verde btn-user btn-block">
                                        Registrarse
                                    </button>
                                    <a th:href="@{/inicio}" class="btn btn-green btn-user btn-block">
                                        Regresar
                                    </a>

                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
