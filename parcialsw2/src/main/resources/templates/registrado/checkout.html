<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragmentos/Fragmentos.html::cabecera(titulo='PÃ¡gina Principal')">
</head>
<body>
<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <!-- Main Content -->
        <div id="content">
            <div th:insert="fragmentos/Fragmentos.html::TopBar"></div>
            <div th:if="${session.user} != null" th:insert="fragmentos/Fragmentos.html::LogOut"></div>
            <div class="container-fluid">
                <!-- Page Heading -->
                <div th:if="${msg!=null}" th:text="${msg}"></div>
                <h1>Check Out!</h1>
                <div class="d-flex">
                    <h4>Total a pagar:</h4>
                    <div class="col-lg-1"></div>
                    <h4>45</h4>
                </div>
                <form th:action="@{/registrado/checkout}" method="post">
                    <div class="form-group">
                        <label>Ingrese tarjeta</label>
                        <input type="text" id="numero" name="numero">
                        <button type="submit">Aceptar</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="fragmentos/Fragmentos.html::Script"></div>
</body>
</html>
