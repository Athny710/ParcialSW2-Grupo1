<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragmentos/Fragmentos.html::cabecera(titulo='Página Principal')">
</head>
<body>
<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column bg-white">
        <!-- Main Content -->
        <div id="content">
            <div th:insert="fragmentos/Fragmentos.html::TopBar"></div>
            <div th:if="${session.user} != null" th:insert="fragmentos/Fragmentos.html::LogOut"></div>
            <div class="container-fluid" style="text-align: center">
                <!-- Page Heading -->
                <br>
                <h1 class="text-red"><b>Check Out!</b></h1><br><br><br><br>
                <div class="d-flex">
                    <div style="width: 500px"></div>
                    <h4 class="text-gray-900">Total a pagar:</h4>
                    <div class="col-lg-1"></div>
                    <h4 class="text-gray-900" th:text="${precioFinal}">45</h4>
                </div>
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                <br><br>
                <form th:action="@{/registrado/checkout}" method="post" class="user">
                    <div class="d-flex">
                        <div class="col-lg-3"></div>
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control form-control-user" id="numero" name="numero" placeholder="Ingrese Número Tarjeta">
                        </div>
                    </div>
                    <br>
                    <div class="d-flex">
                        <div class="col-lg-5"></div>
                        <button type="submit" style="width: 200px" class="btn btn-celeste btn-user btn-block">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="fragmentos/Fragmentos.html::Script"></div>
</body>
</html>
